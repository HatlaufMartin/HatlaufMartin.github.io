<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Platformer</title>

    <style>
        #snake-canvas {
            border: 2px solid black;
        }

        #game-over-screen {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #reset-button {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<canvas id="snake-canvas" width="400" height="400"></canvas>
<div id="game-over-screen">
    <h2>Game Over</h2>
</div>
<button id="reset-button">Reset Game</button>

<script src="src/Main.js"></script>
</body>
</html>
